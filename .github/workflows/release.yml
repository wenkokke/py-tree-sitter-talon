name: release

on:
  workflow_call:
  workflow_dispatch:

defaults:
  run:
    shell: sh

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Download sdist
        uses: actions/download-artifact@v3
        with:
          name: sdist
          path: sdist

      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          name: wheelhouse
          path: wheelhouse

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sdist/**.tar.gz
            wheelhouse/**.whl
          fail_on_unmatched_files: true
